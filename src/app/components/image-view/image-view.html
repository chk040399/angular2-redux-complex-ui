<div *ngIf="image" class="image-view">
    <div>
        <img [src]="image.url"/>
    </div>
    <div>
        <div class="ui grid container">
            <div class="sixteen wide column">

                <div class="ui fluid card">
                    <div class="content">
                        <div class="header">
                            <a [routerLink]="['/images', 'edit', image.details.id]">
                                <i class="fa fa-pencil-square-o"></i> {{image.details.title}}
                            </a>
                        </div>
                    </div>
                    <div class="content">
                        <p>
                            <strong>Taken:</strong>
                            <span>{{image.details.dateTaken | date:'medium' }}</span>
                            <strong>Specs:</strong>
                            <span>
                                {{image.details.width | number }} x {{image.details.height | number }},
                                {{image.details.size | number }} bytes
                            </span>
                            <strong>Tags:</strong>
                            <span>{{image.details.tags}}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
