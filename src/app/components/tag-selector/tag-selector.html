<label>
    Image Tags:
    <div class="ui search" [tagsList]="tagsList" (addTag)="addNewTag($event)">
        <div class="ui icon input">
            <input #tagInput class="prompt" type="text" placeholder="Add tags ..." add-tag-on-enter>
            <i *ngIf="tagInput.value" class="add square icon"></i>
        </div>
        <div class="results"></div>
    </div>
</label>
<div class="ui buttons">
    <button class="ui basic button" *ngFor="let tag of selectedTags" (click)="removeSelectedTag(tag)">
        <i class="remove icon"></i>
        {{tag}}
    </button>
</div>
