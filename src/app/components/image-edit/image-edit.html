<div *ngIf="image" class="image-edit">
    <div>
        <img [src]="image.url" />
    </div>
    <div>
        <div class="ui fluid container">
            <form class="ui form">
                <div class="field">
                    <label>
                        Title:
                        <input #titleInput type="text" name="title" [ngModel]="image.title" (ngModelChange)="updateTitle(titleInput.value)">
                    </label>
                </div>
                <div class="field">
                    <div class="two fields">
                        <div class="field">
                            <label>Taken:</label>
                            <span>{{image.details.dateTaken | date:'medium' }}</span>
                        </div>
                        <div class="field">
                            <label>Specs:</label>
                        <span>
                            {{image.details.width | number }} x {{image.details.height | number }},
                            {{image.details.size | number }} bytes
                        </span>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <tag-selector
                        [tagsList]="tagsList"
                        [selectedTags]="image.details.tags"
                        (selectedTagsChanged)="onTagsChanged($event)"></tag-selector>
                </div>
            </form>
        </div>
    </div>
</div>
